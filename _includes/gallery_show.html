{% for image in include.images %}<a href="{{ relative }}{{ page.imgfolder }}/{{ image.name }}" data-lightbox="{{ include.group }}" title="{{ image.text }}"><img src="{{ relative }}{{ page.imgfolder }}/{{ image.thumb }}" title="{{ image.text }}" {% if include.width == nil %}width="130px"{% else %}width="{{ include.width }}px"{% endif %} style="border: 0 0 0 0; margin: 10px 10px 10px 10px;"></a>{% endfor %}
